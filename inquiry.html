</header>
<section class="section-container">
    <div class="terminal-window-large">
        <div class="terminal-header">
            <div class="dots">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <span class="terminal-title">SYSTEM_INQUIRY_PROTOCOL</span>
        </div>
        
        <form action="https://formspree.io/f/xaqdwyap" method="POST" class="terminal-form">
            
            <div class="input-line">
                <label for="name"># FULL_NAME:</label>
                <input type="text" id="name" name="name" placeholder="Enter identity..." required>
            </div>

            <div class="input-line">
                <label for="email"># EMAIL_ADDRESS:</label>
                <input type="email" id="email" name="_replyto" placeholder="user@domain.com" required>
            </div>

            <div class="input-line">
                <label for="services"># SELECT_SERVICES:</label>
                <div class="checkbox-grid">
                    <label class="check-item"><input type="checkbox" name="service" value="Web Dev"> Web Development</label>
                    <label class="check-item"><input type="checkbox" name="service" value="Mobile Dev"> Mobile Development</label>
                    <label class="check-item"><input type="checkbox" name="service" value="The Dojo"> The Dojo Academy</label>
                    <label class="check-item"><input type="checkbox" name="service" value="Consultation"> Technical Consultation</label>
                </div>
            </div>

            <div class="input-line">
                <label for="one-on-one"># 1-ON-1_SESSION:</label>
                <select name="one-on-one" id="one-on-one" class="terminal-select">
                    <option value="no">NO</option>
                    <option value="yes">YES - REQUEST CONSULTATION</option>
                </select>
            </div>

            <div class="input-line-wide">
                <label for="message"># ADDITIONAL_DETAILS:</label>
                <textarea id="message" name="message" placeholder="Define project scope or questions..." rows="6"></textarea>
            </div>

            <div class="form-footer">
                <button type="submit" class="terminal-submit-btn-large">
                    EXECUTE_SUBMISSION | <span>SEND_DATA</span>
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
